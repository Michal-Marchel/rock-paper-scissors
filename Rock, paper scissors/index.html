<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Rock, paper and scissors!</title>
</head>
<body>
    <div id="options" class="grid">
       <button value="rock" id="rock">Rock</button>
       <button value="paper" id="paper">Paper</button>
       <button value="scissors" id="scissors">Scissors</button>
    </div>
    <div id="scorePlayer" class="info" >Your Score: </div>
    <div id="scoreComputer"  class="info" >Computer score: </div>
    <div id="result" class="info" >Result:</div>
    
    <script src="script.js"></script>
</body>
</html>
